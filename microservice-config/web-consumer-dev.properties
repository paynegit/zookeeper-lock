server.port=8080
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.database=mysql
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update



spring.mvc.view.prefix=/WEB-INF/page/
spring.mvc.view.suffix=.jsp



#categoryIds=A,B,C,D,E,F,G,H,I,J
#maxProductCoundInCategory=300

categoryIds=A,B,C,D
maxProductCoundInCategory=800000
checkProductExistBeforeAdding=false




spring.cache.redis.cache-null-values=false
spring.cache.redis.time-to-live=2000s
spring.redis.jedis.pool.max-active=20
spring.redis.jedis.pool.max-idle=20
spring.redis.jedis.pool.min-idle=10
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.timeout=500s


#Log configuration, output to log file
logging.config=classpath:logback-spring.xml
logging.path=C:/mylog/nnlog
logging.level.com.aaxis.microservice.training.demo1.controller=error
#Log level for IDEA console default log level
debug=true
#Specify output log file name, default log path is current directory
logging.file=springboot.log

spring.application.name=web-consumer
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/

instance.instance-id=web-consumer-8080
instance.instance-id.prefer-ip-address: true

info.app.name=web-consumer
info.company.name=www.aaxiscommerce.com
info.build.artifactId=@project.artifactId@
info.build.version=@project.version@

feign.hystrix.enabled=true
